name: Deploy to VPS
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
      - name: Sync files
        run: |
          rsync -avz --delete --exclude '.git' --rsync-path="sudo rsync" ./ ubuntu@213.32.19.189:/var/www/test.herirak.ovh/
      - name: Reload nginx
        run: ssh -o StrictHostKeyChecking=no ubuntu@213.32.19.189 'sudo systemctl reload nginx'
